<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <link rel="stylesheet" href="css/gmaps.css">
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
            var mapCanvas = document.getElementById('map');
            var mapOtions = {
                zoom: 5,
                center: {
                    lat: 29.95106579999999,
                    lng: -90.0715323
                }
            };

            var map = new google.maps.Map(mapCanvas, mapOtions);

            var geo = new google.maps.Geocoder();
            geo.geocode({address: "New Orleans, Louisiana"}, function(response, status) {
                if (status === "OK") {
                    console.log(response)
                    console.log(response[0].geometry.location.lat());
                    console.log(response[0].geometry.location.lng());
                }  else {
                    alert("Invalid");
                }


            });
        }









    </script>




    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxIPbNd4ljI6NdSyP5ugk4XoKDzw2VEZM&callback=initMap"
            async defer></script>
</body>
</html>
